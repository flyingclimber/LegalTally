{% extends "layout.html" %}
{% block body %}
    <ul>
        {% for entry in entries %}
        <li><h2>{{ entry.text }}</h2>{{ entry.count }}
            <a href="{{ url_for('increment', key=entry.id)}}">+1</a>
            <a href="{{ url_for('delete', key=entry.id)}}">Delete</a>
        {% endfor %}
    </ul>
    <p>
    <a href="{{ url_for('reset') }}" method=get>reset</a>
    <a href="{{ url_for('refresh') }}" method=get>refresh</a>
    <div>
        <form action="{{url_for('new_metric')}}" method=post> 
            <input type=text name=metric />
            <select name="color">
            {% for color in colors %}
                <option value="{{ color.value }}">{{ color }}</option>
            {% endfor %}
            </select>
            <select name="format">
            {% for format in formats %}
                <option value="{{ format.value }}">{{ format }}</option>
            {% endfor %}
            </select>
            <select name="function">
            {% for function in functions %}
                <option value="{{ function.value }}">{{ function }}</option>
            {% endfor %}
            </select>
            <input type=submit value=Send />
        </form>
    </div>
{% endblock %}
